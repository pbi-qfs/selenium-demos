<!DOCTYPE HTML>
<html>
<head>
<title>Simple page to demonstrate Checkbox/Radio-Button issues</title>
</head>
<body>
<h1>Checkboxes</h1>
<p>
<input type="checkbox" id="check1" /><label for="check1">Checkbox 1</label><br />
<input type="checkbox" id="check2" /><label for="check2">Checkbox 2</label><br />
<input type="checkbox" id="check3" /><label for="check3">Checkbox 3</label><br />
</p>
<h1>Radio Buttons</h1>
<p>
<input type="radio" id="radio1" name="radio" /><label id="label-radio1" for="radio1">Radio Button 1</label><br />
<input type="radio" id="radio2" name="radio" /><label id="label-radio2" for="radio2">Radio Button 2</label><br />
<input type="radio" id="radio3" name="radio" /><label id="label-radio3" for="radio3">Radio Button 3</label><br />
</p>
</body>
</html>
